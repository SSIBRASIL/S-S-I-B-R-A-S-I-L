
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Parceiro</title>
</head>
<body style="font-family:sans-serif; padding:40px;">
  <h2>Seja um Parceiro Prestador</h2>
  <form action="https://formspree.io/f/xzzgadpp" method="POST">
    <label>Nome:<br><input type="text" name="nome" required></label><br><br>
    <label>Telefone:<br><input type="tel" name="telefone" required></label><br><br>
    <label>Email:<br><input type="email" name="email" required></label><br><br>
    <label>Empresa:<br><input type="text" name="empresa" required></label><br><br>
    <label>Segmento:<br><input type="text" name="segmento" required></label><br><br>
    <button type="submit">Enviar Cadastro</button>
  </form>
</body>
</html>
